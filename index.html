    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FizzBuzz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-12">
                <h2>FizzBuzz</h2>
                <h4>
                    FizzBuzz prints numbers from 1 to 100.
                    But for multiples of three prints "Fizz" instead of the number and for the multiples of fives print "Buzz".
                    For numbers which are multiples of both three and five prints "FizzBuzz
                </h4>
                <input type="button" value="Start">
                <div class="result"></div>
            </div>
        </div>
    </div>
